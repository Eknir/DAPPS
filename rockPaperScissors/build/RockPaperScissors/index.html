<html>
<head>
    <title>RockPaperScissors</title>
    <script src="js/app.js"></script>
</head>
<body>
    <p id = contractAddress></p>
    <p id = account></p>
    <p id = balances></p>
    <button style="visibility:hidden;" id = claimPrize type="button">Claim prize!</button>

    <h1>Start a new game</h1>
      	<form id = "newPlay">
      	Move:   	  		<input type="number" name='move'><br>
      	Secret:			  	<input type="text" name='secret'></br>
      	Opponent: 		  	<input type="text" name='secondPlayer' value="0x0"><br>
      	Value in Ethereum:  <input type="number" min ="0" name="value"><br>
                          	<input type="submit" value="New game!"><br>
       </form>
        <p id = newPlayError></p>

    <h1>Accept a game</h1>
      	<form id = "acceptPlay">
      	Move:   	  		<input type="number" name='move'><br>
      	Opponent: 		  	<input type="text" name='secondPlayer' value="0x0"><br>
                          	<input type="submit" value="Accept game!"><br>
		</form>
		 <p id = acceptPlayError></p>

    <h1>Finish a game</h1>
      	<form id = "finishPlay">
      	Secret:   	  	  	<input type="text" name='secret'><br>
     	Move: 		  		<input type="number" name='move'><br>
                          	<input type="submit" value="Finish game!"><br>
        </form>

    <h1>Withdraw a game that is over the time deadline</h1>
      	<form id = "withdrawGame">
      	Initializer (address):  <input type="text" name='firstPlayer'><br>
                          		<input type="submit" value="Withdraw game!"><br>
        </form>
        <p id = withdrawGameError></p>

    <h1>Acceptable games</h1>
    <p id = stage1></p>

    <h1>Tell us your secret</h1>
    <p id = stage2></p>

    <h1>Waiting for an answer</h1>
    <p id = outstanding></p>

    <h1>duration passed, claim now</h1>
    <p id = claim></p>

</body>
</html>
