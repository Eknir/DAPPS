<html>
<head>
    <title>Remmitance</title>
    <script src="js/remittance.js"></script>
</head>
<body>
    <h1>Remittance</h1>
    <p id = contractAddress></p>
    <p id = account></p>
    <p id = contracts></p>

    <h2>Set up your own remittance</h2>
    <form id = "setupForm">
      Exchange address:   <input type="text" name='exchange'><br>
      Secret 1 hash:      <input type="text" name="secret1Hash"><br>
      Secret 2 hash:      <input type="text" name="secret2Hash"><br>
      duration in blocks: <input type="number" min="1" max="65535" name="duration"><br>
      Value in Eth:       <input type="number" min ="0" name="value"><br>
                          <input type="submit" value="Set"><br>
    </form>

    <h2>Claim remittance</h2>
    <form id = "claimForm">
      Contract Id:        <input type="text" name="contractId"><br>
      Secret 1:           <input type="text" name="secret1"><br>
      Secret 2:           <input type="text" name="secret2"><br>
                          <input type="submit" value="Claim"><br>
    </form>
</body>
</html>
